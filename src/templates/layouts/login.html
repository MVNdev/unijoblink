{% extends '../base.html' %} {% load static %}


{% block title %} Inicio de sesíon {% endblock %}

{% block nav %}

    <header class="w-full flex justify-between items-center p-3 bg-nav sm:h-20">
        <div>
            <img src="../../static/img/unijoblink.png" width="200px" alt="Logo">
        </div>

        <nav class="w-52 flex justify-between items-center">
            <a href="{% url 'login' %}" class="p-1 bg-blue-500 text-white rounded-md">Iniciar sesión</a>
            <a href="{% url 'register' %}" class="p-1 hover:bg-blue-500 hover:text-white rounded-md transition-colors delay-75 duration-200">Registrate</a>
        </nav>

    </header>

{% endblock %}

{% block body %}

<section class="w-full h-view flex justify-center items-center">
    <div class="flex flex-col justify-center items-center h-96 bg-nav w-10/12 md:w-7/12 md:h-2/3 lg:w-3/6 rounded-xl shadow-2xl shadow-blue-500/50 border-2 border-blue-200">
        <h1 class="text-2xl md:text-3xl font-bold">Iniciar sesión</h1>

        <form method="post" class="flex flex-col justify-evenly items-center h-36 md:h-52 md:w-2/3">
            {% csrf_token %}

            <p>{{ login }}</p>

            <input name="username" type="text" placeholder="Usuario" class="p-1 rounded-lg outline-none md:w-full">
            <input name="password" type="password" placeholder="Contraseña" class="p-1 rounded-lg outline-none md:w-full">
            <div class="w-40 md:w-48 mt-2 flex justify-between items-center">
                <button type="submit" class="p-1 bg-blue-500 text-white rounded-md md:text-lg">Iniciar</button>
                <a href="{% url 'register' %}" class="p-1 hover:bg-blue-500 hover:text-white rounded-md transition-colors delay-75 duration-200 md:text-lg">Registrarme</a>
            </div>

        </form>
    </div>
</section>

{% endblock %}
